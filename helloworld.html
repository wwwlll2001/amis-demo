<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="sdk/sdk.css" />
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src="sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
    "$schema": "https://houtai.baidu.com/v2/schemas/page.json#",
    "type": "page",
    "title": "",
    "aside": {
        "type": "wrapper",
        "size": "xs",
        "className": "",
        "body": {
            "type": "nav",
            "stacked": true,
            "links": [
                {
                    "label": "页面1",
                    "to": "?id=1"
                },
                {
                    "label": "页面2",
                    "children": [
                        {
                            "label": "页面2-1",
                            "to": "?id=2-1"
                        },
                        {
                            "label": "页面2-2",
                            "to": "?id=2-2"
                        },
                        {
                            "label": "页面2-3（disabled）",
                            "disabled": true,
                            "to": "?id=2-3"
                        }
                    ]
                },
                {
                    "label": "页面3",
                    "to": "?id=3"
                }
            ]
        }
    },
    "body": [
        {
            "type": "form",
            "title": "表单",
            "controls": [
                {
                    "label": "文本框",
                    "type": "text",
                    "name": "text"
                }
            ],
            "messages": {
                "fetchFailed": "初始化失败",
                "saveSuccess": "保存成功",
                "saveFailed": "保存失败"
            },
            "debug": false,
            "initApi": {
        "method": "get",
        "url": "https://houtai.baidu.com/api/mock2/form/initData?id=${id}"
    },
            "visibleOn": "data.id == 3"
        }
    ],
    "messages": {},
    // "initApi": 
};
        let amisScoped = amis.embed('#root', amisJSON);
      })();
    </script>
  </body>
</html>
